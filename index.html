<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>The African Weather Forecast🌍</h1>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-bar"
            id="search-bar"
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <main>
        <div class="container">
          <h2 id="city">Nairobi</h2>
          <div class="weather">
            Tuesday 14:49, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </div>
          <div class="description">
            <div class="number" id="temperature">38</div>
            <div class="emoji">☀️</div>
            <span class="symbol">°C</span>
          </div>
        </div>
      </main>
      <br />
      <div class="weather-container">
        <div class="Tuesday">
          <div>Tue</div>
          <div>🌤️</div>
          <div>25°C</div>
        </div>
        <div class="Wednesday">
          <div>Wed</div>
          <div>🌤️</div>
          <div>25°C</div>
        </div>
        <div class="Thursday">
          <div>Thu</div>
          <div>🌤️</div>
          <div>25°C</div>
        </div>
        <div class="Friday">
          <div>Fri</div>
          <div>🌤️</div>
          <div>25°C</div>
        </div>
        <div class="Saturday">
          <div>Sat</div>
          <div>🌤️</div>
          <div>25°C</div>
        </div>
      </div>
      <footer>
        Built by
        <a href="https://github.com/UzoamakaDiloh/" target="_blank"
          >Uzoamaka Liz Diloh</a
        >, code hosted on
        <a
          href="https://github.com/UzoamakaDiloh/weather-project"
          target="_blank"
          >Github</a
        >, and website is hosted on
        <a href="https://diloh-weather-project.netlify.app" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
  </body>
  <link rel="stylesheet" href="src/style.css" />
  <script src="src/index.js"></script>
</html>
