<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>The African Weather Forecast🌍</h1>
      <header>
        <form action="submit">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-bar"
          />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="container">
          <h2>Nairobi</h2>
          <div class="weather">
            Tuesday 14:49, sunny
            <br />Humidity: 10%, Wind: 3 km/h
          </div>
          <div class="description">
            <span class="emoji">☀️</span>
            <div class="number">38</div>
            <span class="symbol">°C</span>
          </div>
        </div>
      </main>
      <br />

      <footer>
        Built by
        <a href="https://github.com/UzoamakaDiloh/" target="_blank"
          >Uzoamaka Liz Diloh</a
        >, code hosted on
        <a
          href="https://github.com/UzoamakaDiloh/weather-project"
          target="_blank"
          >Github</a
        >, and website is hosted on
        <a href="https://diloh-weather-project.netlify.app" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
  </body>
  <link rel="stylesheet" href="src/style.css" />
</html>
